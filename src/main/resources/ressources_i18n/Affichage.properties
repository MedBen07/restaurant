texte1 = Cette maison feutrée située à deux pas du Centre des sciences de Montréal offre un charme indéniable. Sa déco coloniale et son cadre chic lui confèrent une atmosphère cosy et feutrée particulièrement appréciée d?une clientèle exigeante. Assisté en salle de son charmant partenaire Léandre, Clémentine Matuvu propose une cuisine très personnelle. Cheffe d?une insatiable curiosité, elle revisite ses classiques avec talent et n?hésite pas à sortir des sentiers battus tout en respectant les saisons et leurs produits avec le marché comme source d?inspiration. Très agréable jardin en saison.
texte2 = Un immeuble parmi les plus anciens de la ville dans... la rue Neuve, cela ne s'invente pas ! La cheffe, passionnée par son métier et le vin, joue à fond la carte de la "bistronomie", en misant sur des produits du marché de très belle qualité. Un délice... comme la terrasse estivale
