texte1 = Esta acogedora casa ubicada cerca del Centro de Ciencias de Montreal ofrece un encanto innegable. Su decoración colonial y su ambientación chic le otorgan un ambiente cálido y acogedor particularmente apreciado por una clientela exigente. Asistida en la sala por su encantador compañero Léandre, Clémentine Matuvu ofrece una cocina muy personal. Chef de una curiosidad insaciable, revisita sus clásicos con talento y no duda en pensar fuera de la caja respetando las estaciones y sus productos con el mercado como fuente de inspiración. Jardín muy agradable en temporada.
